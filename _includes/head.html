<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

<!-- CSS only -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link href="{{ site.baseurl }}/assets/css/all.css" type="text/css" rel="stylesheet" media="screen,projection"/>
{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/layouts/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
{% endif %}
{% if layout.custom_css %}
  {% for stylesheet in layout.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/layouts/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
{% endif %}
<!-- TODO: incluir google analytics -->
<link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicon.png">
<link rel="icon" href="{{site.baseurl}}/assets/img/favicon.png">

<!-- facebook -->
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/img/image.png" />
<!-- facebook -->

<!-- twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:creator" content="{{ site.twitter_username }}">
<meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/assets/img/image.png">
<meta itemprop="name" content="{{ site.title }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{site.url}}{{site.baseurl}}/assets/img/image.png">
<!-- twitter -->
<script src="https://kit.fontawesome.com/8c5e8a842a.js" crossorigin="anonymous"></script>
